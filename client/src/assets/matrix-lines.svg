<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1000 1000" preserveAspectRatio="none">
  <defs>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.8" />
      <stop offset="50%" stop-color="#06b6d4" stop-opacity="0.5" />
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0.8" />
    </linearGradient>
    
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0.9" />
    </linearGradient>
    
    <filter id="glow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <mask id="fadeMask">
      <radialGradient id="fadeGradient" cx="50%" cy="50%" r="60%" fx="50%" fy="50%">
        <stop offset="0%" stop-color="white" stop-opacity="1" />
        <stop offset="70%" stop-color="white" stop-opacity="0.5" />
        <stop offset="100%" stop-color="white" stop-opacity="0" />
      </radialGradient>
      <rect width="100%" height="100%" fill="url(#fadeGradient)" />
    </mask>
    
    <!-- Pattern for matrix characters -->
    <pattern id="matrixPattern" width="50" height="50" patternUnits="userSpaceOnUse">
      <text x="0" y="10" fill="#06b6d4" opacity="0.7" font-family="monospace" font-size="8">10011</text>
      <text x="10" y="20" fill="#8b5cf6" opacity="0.5" font-family="monospace" font-size="8">01101</text>
      <text x="5" y="30" fill="#6366f1" opacity="0.6" font-family="monospace" font-size="8">11001</text>
      <text x="15" y="40" fill="#06b6d4" opacity="0.4" font-family="monospace" font-size="8">01010</text>
      <text x="25" y="15" fill="#8b5cf6" opacity="0.3" font-family="monospace" font-size="8">10110</text>
      <text x="30" y="25" fill="#6366f1" opacity="0.5" font-family="monospace" font-size="8">01011</text>
      <text x="20" y="35" fill="#06b6d4" opacity="0.6" font-family="monospace" font-size="8">11100</text>
      <text x="35" y="45" fill="#8b5cf6" opacity="0.4" font-family="monospace" font-size="8">00101</text>
    </pattern>
  </defs>
  
  <!-- Background pattern with mask -->
  <rect width="100%" height="100%" fill="url(#matrixPattern)" mask="url(#fadeMask)" opacity="0.3" />
  
  <!-- Vertical digital rain lines -->
  <g stroke="url(#lineGradient)" stroke-width="1" filter="url(#glow)" opacity="0.5">
    <line x1="50" y1="0" x2="50" y2="1000">
      <animate attributeName="stroke-dasharray" from="0,30" to="30,0" dur="3s" repeatCount="indefinite" />
      <animate attributeName="stroke-dashoffset" from="0" to="30" dur="3s" repeatCount="indefinite" />
    </line>
    <line x1="150" y1="0" x2="150" y2="1000">
      <animate attributeName="stroke-dasharray" from="0,40" to="40,0" dur="4s" repeatCount="indefinite" />
      <animate attributeName="stroke-dashoffset" from="0" to="40" dur="4s" repeatCount="indefinite" />
    </line>
    <line x1="250" y1="0" x2="250" y2="1000">
      <animate attributeName="stroke-dasharray" from="0,50" to="50,0" dur="5s" repeatCount="indefinite" />
      <animate attributeName="stroke-dashoffset" from="0" to="50" dur="5s" repeatCount="indefinite" />
    </line>
    <line x1="350" y1="0" x2="350" y2="1000">
      <animate attributeName="stroke-dasharray" from="0,35" to="35,0" dur="3.5s" repeatCount="indefinite" />
      <animate attributeName="stroke-dashoffset" from="0" to="35" dur="3.5s" repeatCount="indefinite" />
    </line>
    <line x1="450" y1="0" x2="450" y2="1000">
      <animate attributeName="stroke-dasharray" from="0,45" to="45,0" dur="4.5s" repeatCount="indefinite" />
      <animate attributeName="stroke-dashoffset" from="0" to="45" dur="4.5s" repeatCount="indefinite" />
    </line>
    <line x1="550" y1="0" x2="550" y2="1000">
      <animate attributeName="stroke-dasharray" from="0,30" to="30,0" dur="3s" repeatCount="indefinite" />
      <animate attributeName="stroke-dashoffset" from="0" to="30" dur="3s" repeatCount="indefinite" />
    </line>
    <line x1="650" y1="0" x2="650" y2="1000">
      <animate attributeName="stroke-dasharray" from="0,40" to="40,0" dur="4s" repeatCount="indefinite" />
      <animate attributeName="stroke-dashoffset" from="0" to="40" dur="4s" repeatCount="indefinite" />
    </line>
    <line x1="750" y1="0" x2="750" y2="1000">
      <animate attributeName="stroke-dasharray" from="0,50" to="50,0" dur="5s" repeatCount="indefinite" />
      <animate attributeName="stroke-dashoffset" from="0" to="50" dur="5s" repeatCount="indefinite" />
    </line>
    <line x1="850" y1="0" x2="850" y2="1000">
      <animate attributeName="stroke-dasharray" from="0,35" to="35,0" dur="3.5s" repeatCount="indefinite" />
      <animate attributeName="stroke-dashoffset" from="0" to="35" dur="3.5s" repeatCount="indefinite" />
    </line>
    <line x1="950" y1="0" x2="950" y2="1000">
      <animate attributeName="stroke-dasharray" from="0,45" to="45,0" dur="4.5s" repeatCount="indefinite" />
      <animate attributeName="stroke-dashoffset" from="0" to="45" dur="4.5s" repeatCount="indefinite" />
    </line>
  </g>
  
  <!-- Horizontal data flow lines -->
  <g stroke="url(#lineGradient)" stroke-width="1" filter="url(#glow)" opacity="0.4">
    <line x1="0" y1="100" x2="1000" y2="100">
      <animate attributeName="stroke-dasharray" from="0,60" to="60,0" dur="6s" repeatCount="indefinite" />
      <animate attributeName="stroke-dashoffset" from="0" to="-60" dur="6s" repeatCount="indefinite" />
    </line>
    <line x1="0" y1="300" x2="1000" y2="300">
      <animate attributeName="stroke-dasharray" from="0,70" to="70,0" dur="7s" repeatCount="indefinite" />
      <animate attributeName="stroke-dashoffset" from="0" to="-70" dur="7s" repeatCount="indefinite" />
    </line>
    <line x1="0" y1="500" x2="1000" y2="500">
      <animate attributeName="stroke-dasharray" from="0,80" to="80,0" dur="8s" repeatCount="indefinite" />
      <animate attributeName="stroke-dashoffset" from="0" to="-80" dur="8s" repeatCount="indefinite" />
    </line>
    <line x1="0" y1="700" x2="1000" y2="700">
      <animate attributeName="stroke-dasharray" from="0,65" to="65,0" dur="6.5s" repeatCount="indefinite" />
      <animate attributeName="stroke-dashoffset" from="0" to="-65" dur="6.5s" repeatCount="indefinite" />
    </line>
    <line x1="0" y1="900" x2="1000" y2="900">
      <animate attributeName="stroke-dasharray" from="0,75" to="75,0" dur="7.5s" repeatCount="indefinite" />
      <animate attributeName="stroke-dashoffset" from="0" to="-75" dur="7.5s" repeatCount="indefinite" />
    </line>
  </g>
  
  <!-- Data packets/pulses moving along lines -->
  <g fill="url(#pulseGradient)" filter="url(#glow)">
    <!-- Vertical pulses -->
    <circle cx="50" cy="500" r="3">
      <animate attributeName="cy" from="0" to="1000" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="250" cy="300" r="3">
      <animate attributeName="cy" from="0" to="1000" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="450" cy="700" r="3">
      <animate attributeName="cy" from="0" to="1000" dur="4.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="650" cy="200" r="3">
      <animate attributeName="cy" from="0" to="1000" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="850" cy="600" r="3">
      <animate attributeName="cy" from="0" to="1000" dur="3.5s" repeatCount="indefinite" />
    </circle>
    
    <!-- Horizontal pulses -->
    <circle cx="400" cy="100" r="3">
      <animate attributeName="cx" from="0" to="1000" dur="6s" repeatCount="indefinite" />
    </circle>
    <circle cx="600" cy="300" r="3">
      <animate attributeName="cx" from="0" to="1000" dur="7s" repeatCount="indefinite" />
    </circle>
    <circle cx="200" cy="500" r="3">
      <animate attributeName="cx" from="0" to="1000" dur="8s" repeatCount="indefinite" />
    </circle>
    <circle cx="800" cy="700" r="3">
      <animate attributeName="cx" from="0" to="1000" dur="6.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="300" cy="900" r="3">
      <animate attributeName="cx" from="0" to="1000" dur="7.5s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>
