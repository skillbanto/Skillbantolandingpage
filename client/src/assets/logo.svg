<svg xmlns="http://www.w3.org/2000/svg" width="300" height="80" viewBox="0 0 300 80">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="50%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#06b6d4" />
    </linearGradient>
    
    <filter id="neonGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="innerGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Logo Background Shape -->
  <path d="M40,10 L260,10 C270,10 280,20 280,30 L280,50 C280,60 270,70 260,70 L40,70 C30,70 20,60 20,50 L20,30 C20,20 30,10 40,10 Z" 
        fill="#111827" 
        stroke="url(#logoGradient)" 
        stroke-width="1.5" 
        filter="url(#neonGlow)" />
  
  <!-- "Skill" Text -->
  <text x="60" y="48" 
        font-family="Arial, sans-serif" 
        font-size="28" 
        font-weight="bold" 
        fill="#ffffff" 
        filter="url(#innerGlow)">
    Skill
  </text>
  
  <!-- "Banto" Text with gradient -->
  <text x="120" y="48" 
        font-family="Arial, sans-serif" 
        font-size="28" 
        font-weight="bold" 
        fill="url(#logoGradient)" 
        filter="url(#neonGlow)">
    Banto
  </text>
  
  <!-- Decorative Element - Circuit Lines -->
  <g stroke="url(#logoGradient)" stroke-width="1" opacity="0.8" filter="url(#neonGlow)">
    <path d="M30,30 L40,30 L45,25 L55,25" fill="none" />
    <path d="M30,50 L40,50 L45,55 L55,55" fill="none" />
    <circle cx="55" cy="25" r="2" fill="#8b5cf6" />
    <circle cx="55" cy="55" r="2" fill="#06b6d4" />
  </g>
  
  <!-- Decorative Element - Right Side Dots -->
  <g fill="url(#logoGradient)" filter="url(#neonGlow)">
    <circle cx="250" cy="30" r="3" />
    <circle cx="260" cy="40" r="2" />
    <circle cx="250" cy="50" r="3" />
  </g>
  
  <!-- Small Icon - Abstract Education Symbol -->
  <g transform="translate(35, 40)" filter="url(#innerGlow)">
    <path d="M0,0 L12,0 L12,12 L0,12 Z" fill="none" stroke="#06b6d4" stroke-width="1.5" />
    <path d="M3,3 L9,3 L9,9 L3,9 Z" fill="#8b5cf6" />
    <line x1="12" y1="6" x2="16" y2="6" stroke="#6366f1" stroke-width="1.5" />
    <line x1="6" y1="12" x2="6" y2="16" stroke="#6366f1" stroke-width="1.5" />
  </g>
</svg>
