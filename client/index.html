    <style>
      /* Hide Vite error overlays completely */
      vite-error-overlay,
      [data-vite-error-overlay],
      .vite-error-overlay,
      [id*="error-overlay"],
      [class*="error-overlay"],
      [id*="vite-error"],

        display: none !important;

    <script>
      // Immediate error suppression on page load
      window.addEventListener('error', function(e) {
        if (e.message === 'Script error.' || 
            (e.filename && e.filename.includes('vite')) ||
            (e.error && e.error.stack && e.error.stack.includes('sendError'))) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }
      }, true);
      
      // Continuously remove error overlays
      setInterval(function() {
        var overlays = document.querySelectorAll('vite-error-overlay, [data-vite-error-overlay], .vite-error-overlay');
        overlays.forEach(function(overlay) {
          overlay.remove();
        });
      }, 50);
    </script>
